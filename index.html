<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Acme Corporation</title>
</head>
<body>
    <div class="container-fluid">
        <!--topnav-->
        <div class="topnav-bg">
            <div class="container">
                <div class="logo">
                    <img src="assets/img/acme-logo.png" alt="Acme Corporation" class="logo">
                </div>
                
                <nav class="topnav" id="acmeTopnav">
                    <img src="assets/img/site-title.png" alt="Research Professional Platform" class="title">
                    <a href="#home" class="active">Home</a>
                    <a href="#about">About Us</a>
                    <a href="#insights">Insights</a>
                    <a href="#events">Events</a>
                    <a href="#contact">Contact Us</a>
                    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                        <i class="fa fa-bars"></i>
                    </a>
                </nav>
            </div>
        </div>
        <!--banner--> 
        <div class="banner">
            <div class="container">
                <div class="banner-text">
                    <h1>ACME Wealth Management Platforms</h1>
                    <p>Investment excellence.</p>
                    <p>Diversity of thought.</p>
                    <p>Organizational strength.</p>
                </div>
            </div>
        </div>
        <!--main content-->
        <main class="container">
            <section id="insights">
                <h2>ACME Insights</h2>
                <p>How are factors being used around the world?</p>
                <div class="grid-container">
                    <!--#1-->
                    <div class="insight angled-lg">
                        <div class="insight-heading">
                            <h2>Global Factor Investing Study</h2>
                        </div>
                        <div class="top-left">
                            <div class="bottom-right">                    
                                <img src="assets/img/global-factor.jpg" alt="Global Factors" class="insight-img">
                            </div>
                        </div>
                    </div>
                    <!--#2-->
                    <div class="insight insight2 angled-lg">
                        <div class="insight-heading">
                            <h2>2019 <br>
                            Outlook</h2>
                        </div>
                        <div class="top-left">
                            <div class="bottom-right">                    
                                <img src="assets/img/2019.jpg" alt="2019 Outlook" class="insight-img">
                            </div>
                        </div>
                    </div>
                    <!--#3-->
                    <div class="insight insight3 angled-lg">
                        <div class="insight-heading">
                            <h2>Capital Market Assumptions</h2>
                        </div>
                        <div class="top-left">
                            <div class="bottom-right">                    
                                <img src="assets/img/market-considerations.jpg" alt="Capital Market Assumptions" class="insight-img">
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        </main>
    </div>

    <script src="assets/js/app.js" type="text/javascript"></script>
</body>
</html>
